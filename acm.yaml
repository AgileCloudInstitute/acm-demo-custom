#Start custom-demo system
custom-demo:
  keysDir: $Default
  cloud: aws
  organization: a1b2c
  tags:
    networkName: name-of-vnet
    systemName: name-of-system
    environmentName: name-of-environment
    ownerName: name-of-owner
  foundation:
    instanceName: custom
    templateName: aws-building-blocks/customTemplates/sample.template.json
    controller: $customController.aws-building-blocks/controllers/customController.py
    controllerCommand: python $location
    preprocessor: 
      locationOn: aws-building-blocks/scripts/hello1.py
      commandOn: python $location
      locationOff: aws-building-blocks/scripts/hello2.py
      commandOff: python $location
    postprocessor:
      locationOn: aws-building-blocks/scripts/hello3.py
      commandOn: python $location
      locationOff: aws-building-blocks/scripts/hello4.py
      commandOff: python $location
    mappedVariables:
      vpcCIDR: 10.0.0.0/16
    images: 
      - instanceName: custom-image
        templateName: aws-building-blocks/customTemplates/sample.template.json
        controller: $customController.aws-building-blocks/controllers/customController.py
        controllerCommand: python $location
        mappedVariables: 
          KeyName: $keys.KeyName
          SSHLocation: 0.0.0.0/0
          InstanceType: t2.small
          AvailabilityZone: us-west-2a
          CidrBlock: 10.0.0.0/24
  serviceTypes:
    subnetsWithScaleSet:
      instances:
        - instanceName: custom-scaleset
          templateName: aws-building-blocks/customTemplates/sample.template.json
          controller: $customController.aws-building-blocks/controllers/customController.py
          controllerCommand: python $location
          imageName: cf-image-demo
          preprocessor: 
            locationOn: aws-building-blocks/scripts/hello1.py
            commandOn: python $location
            locationOff: aws-building-blocks/scripts/hello2.py
            commandOff: python $location
          postprocessor:
            locationOn: aws-building-blocks/scripts/hello3.py
            commandOn: python $location
            locationOff: aws-building-blocks/scripts/hello4.py
            commandOff: python $location
          mappedVariables:
            KeyName: $keys.KeyName
            InstanceType: t2.small
            SSHLocation: 0.0.0.0/0
            AvailabilityZone: us-west-2a
            CidrBlock: 10.0.0.0/24
